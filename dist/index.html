<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Thingy</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/hooper.css">
</head>
<body>

    <div id="app">
        <nav>
        <div id="cuisineSelector">
            <div class="cuisineWrapper" id="chinese" v-on:click="switchCuisine('chinese')">
                <div class="cuisineEmoji">ðŸ‡¨ðŸ‡³</div>
                <div class="cuisineText">[1] chinese</div>
            </div>
            <div class="cuisineWrapper" id="indian" v-on:click="switchCuisine('indian')">
                <div class="cuisineEmoji">ðŸ‡®ðŸ‡³</div>
                <div class="cuisineText">[2] indian</div>
            </div>
        </div>
        </nav>

        <div id="main">
            <div id="cards">
                <div class="cardWrapper">
                    <hooper ref="flavorCarousel" @slide="updateFlavorCarousel" :vertical="true" :infiniteScroll="true" class="area card">
                        <slide v-for="element in flavorList">
                            {{element}}
                        </slide>
                        <hooper-navigation slot="hooper-addons"></hooper-navigation>

                    </hooper>
                </div>
                <div class="cardWrapper">
                    <div id="fleshTypeLegend">
                        <div v-on:click="switchFlesh('meat')" class="selected" id="meat">[m]eat</div>
                        <div v-on:click="switchFlesh('veggie')" id="veggie">[v]eggie</div>
                        <div v-on:click="switchFlesh('grain')" id="grain">[g]rain</div>
                    </div>
                    <hooper ref="fleshCarousel" @slide="updateFleshCarousel" :vertical="true" class="area card" id="fleshTypeCard">
                        <slide v-for="element in fleshList">
                            {{element}}
                        </slide>
                        <hooper-navigation slot="hooper-addons"></hooper-navigation>

                    </hooper>
                </div>
            </div>
            <button id="submit" v-on:click="submit()" class="area">Let's Cook!</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
