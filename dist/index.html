<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomspo.</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/hooper.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">
        <nav>
        <div id="cuisineSelector">
            <div class="cuisineWrapper" id="chinese" v-on:click="switchCuisine('chinese')">
                <div class="cuisineEmoji">🇨🇳</div>
                <div class="cuisineText">[1] chinese</div>
            </div>
            <div class="cuisineWrapper" id="indian" v-on:click="switchCuisine('indian')">
                <div class="cuisineEmoji">🇮🇳</div>
                <div class="cuisineText">[2] indian</div>
            </div>
        </div>
        </nav>

        <div>
            <div id="nomspoHeader">
                <div id="nomspoTitle">
                    nomspo.
                </div>
                <div id="nomspoDescription">
                    inspiration for your noms
                </div>
            </div>

            <div id="main">
                <div id="cards">
                    <div class="cardWrapper">
                        <div class="typeLegend">
                            <div class="selected">flavor</div>
                        </div>
                        <hooper ref="flavorCarousel" @slide="updateFlavorCarousel" :vertical="true" :infiniteScroll="true" class="area card">
                            <slide v-for="element in flavorList">
                                {{element}}
                            </slide>
                            <hooper-navigation slot="hooper-addons"></hooper-navigation>

                        </hooper>
                    </div>
                    <div class="cardWrapper">
                        <div class="typeLegend" id="fleshTypeLegend">
                            <div v-on:click="switchFlesh('meat')" class="selected" id="meat">[m]eat</div>
                            <div v-on:click="switchFlesh('veggie')" id="veggie">[v]eggie</div>
                            <div v-on:click="switchFlesh('grain')" id="grain">[g]rain</div>
                        </div>
                        <hooper ref="fleshCarousel" @slide="updateFleshCarousel" :vertical="true" class="area card">
                            <slide v-for="element in fleshList">
                                {{element}}
                            </slide>
                            <hooper-navigation slot="hooper-addons"></hooper-navigation>

                        </hooper>
                    </div>
                    <button id="submit" v-on:click="submit()" class="area">🍳 let's cook</button>
                </div>
            </div>
            <div id="footerExplanation">
                <img src="./img/keys.png" alt="">
                <div>
                    use arrow and letter keys to navigate
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
