<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Thingy</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/hooper.css">
</head>
<body>

    <div id="app">
        <nav>
        <div class="cuisineSelector">
            <div id="chinese" v-on:click="switchCuisine(chinese)">ðŸ‡¨ðŸ‡³</div>
            <div id="indian">ðŸ‡®ðŸ‡³</div>
        </div> 
        </nav>

        <div id="main">
            
            <div id="body">
                <div id="fleshTypeLegend">
                    <div>[m]eat</div>
                    <div>[v]eggie</div>
                    <div>[g]rain</div>
                </div>
                <div id="cards">
                    <hooper :vertical="true" class="area">
                        <slide v-for="element in flavors">
                            {{element}}
                        </slide>
                        <hooper-navigation slot="hooper-addons"></hooper-navigation>

                    </hooper>

                    <hooper :vertical="true" class="area">
                        <slide v-for="element in fleshType">
                            {{element}}
                        </slide>
                        <hooper-navigation slot="hooper-addons"></hooper-navigation>

                    </hooper>
                </div>
            </div>  
            <button id="submit" v-on:click="submit()" class="area">Let's Cook!</button>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
